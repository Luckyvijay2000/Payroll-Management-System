<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee SYSTEM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    
<i style="color: lightcoral; font-family: 'Times New Roman', sans-serif; background-color: antiquewhite;"><h3 class="text-center display-2" style="background-color: palegoldenrod;">Vikrama Simhapuri University</h3></i>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white">
        <div class="container-fluid">
          <a class="navbar-brand text-white mx-5" href="{% url 'home' %}">Employee Payroll System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white mx-5 active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white mx-5" href="{% url 'about' %}">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link text-white mx-5" href="{% url 'contact' %}" tabindex="-1" >Contact</a>
              </li>


              <li class="nav-item">
                <a class="nav-link text-white mx-5" href="{% url 'employee_list' %}" tabindex="-1" >Employee Detailes</a>
              </li>




              <li class="nav-item">
                <a class="nav-link text-white mx-5" href="{% url 'logout' %}" tabindex="-1" >Logout</a>
              </li>



              {% else %}


              <h4 class="nav-item">
                <a class="nav-link text-white " aria-current="page" href="{% url 'homepage' %}">Home</a>
              </h4>
      
              <h4 class="nav-item ">
                <a class="nav-link text-white " href="{% url 'login' %}">Login</a>
              </h4>
        
                <h4 class="nav-item ">
                <a class="nav-link text-white " href="{% url 'register' %}">Register</a>
              </h4>

            </ul>
            <form class="d-flex mx-5">
              <input class="form-control me-2 mx-5" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            {% endif %}

          </div>
        </div>
      </nav>

{% block body %}
{% endblock %}



</body>
</html>
